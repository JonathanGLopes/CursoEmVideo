<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contador</title>
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <div class="começo">
            <label for="inicio">Início
                <input type="number" id="inicio" name="inicio">
            </label>
            <label for="fim">Fim
                <input type="number" id="fim" name="fim">
            </label>
            <label for="passo"> Passo
                <input type="number" id="passo" name="passo">
            </label>

            <input type="button" value="Contar" id="contar">
        </div>
        <div class="box">
            <span class="resultado">Contando:</span>
        </div>
    </section>
    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
